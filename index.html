<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>My Notes App</title>
	<link rel="stylesheet" href="sanitize.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header class="header">
		<h1>My Notes Application</h1>
	</header>
	<div class="org">
		<section class="card note-form">
			<h2>Create a New Note</h2>
			<form class="note-form">
				<label for="note-title">Title:</label>
				<input type="text" id="note-title" name="title" placeholder="Enter note title" required />
				
				<label for="note-content">Content:</label>
				<textarea id="note-content" name="content" rows="5" placeholder="Enter note content" required></textarea>

				<button type="submit">Add Note</button>
			</form>
		</section>

		<aside class="card resources">
			<h2>Resources</h2>
			<ul class="resources-list">
				<li><a href="https://developer.mozilla.org">MDN Web Docs</a></li>
				<li><a href="https://css-tricks.com/">css-tricks</a></li>
				<li><a href="https://www.github.com/enricrb">My Github</a></li>
			</ul>
		</aside>
	</div>

	<footer class="footer">
		<p>&copy; 2024 My Notes Application</p>
	</footer>
</body>
</html>
